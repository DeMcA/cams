<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Cam Chart</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Cam Chart</h1>
    <div class="data-button">
      <button type="button" onclick="setLocalCamStorage()">Save Selection</button>
      <button type="button" onclick="loadCams()">Load Selection</button>
      <button type="button" onclick="clearCams()">Clear Selection</button>
    </div> <div id="container" width="100%">
      <svg class="chart" ></svg>
    </div>
    <h3>Sort method:</h3>
    <div class="sort-radiobuttons"></div>
    <h3>Select cams to display:</h3>
    <div class="selectall-wrapper"></div>
    <div class="cam-checkboxes"></div>
    <script src="main.js"></script>
  </body>
</html>
